name: Cloudron Auto Deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: |
          docker build -t cherycoco/fastapi-app:latest .

      - name: Push to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push cherycoco/fastapi-app:latest

      - name: Deploy to Cloudron
        env:
          CLOUDRON_SERVER: ${{ secrets.CLOUDRON_SERVER }}
          CLOUDRON_TOKEN: ${{ secrets.CLOUDRON_TOKEN }}
          CLOUDRON_APP: ${{ secrets.CLOUDRON_APP }}
        run: |
          cloudron update --no-wait \
            --server $CLOUDRON_SERVER \
            --token $CLOUDRON_TOKEN \
            --app $CLOUDRON_APP \
            --image cherycoco/fastapi-app:latest

